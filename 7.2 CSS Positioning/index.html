<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      height: 300px;
      width: 500px;
      background-color: blue;
      position: relative;
      margin: 200px;
      border: 3px solid rgb(50, 187, 23);
      
    }
    .red-circle{
      height: 200px;
      width: 200px;
      border-radius: 100px;
      background-color: red;
      margin-top: 150px;
      margin-left: 250px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
