<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flipcartserach.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="container">
        <div class="left-flipkart">
                <div class="flipkart-icon"><h3>
                <div class="Flipkart-name">Flipkart</div></h3>
                <div class="explore"><i>Explore <span>Plus </span></i><div class="star"><i class="fa-solid fa-star"></i></div></div>
                </div>
                <div class="flipkart-search">
                <div class="search-icon"> <i class="fa-solid fa-magnifying-glass"></i></div>
                <input placeholder="Search for products, Brands and More" class="Input"></div>
            </div>
        <div class="right-flipkart">
            <div class="seller1"><div class="seller-icon"><i class="fa-solid fa-store"></i></div>
            <div class="seller">Beome a Seller</div></div>
            <div class="sign1">
            <div class="sign-icon"><i class="fa-solid fa-user"></i></div>
            <div class="signin">Sign In</div>
        </div>
            <div class="cart1"><div class="cart-icon"><i class="fa-solid fa-cart-shopping"></i></div>
            <div class="cart">Cart</div></div> 
            <div class="option-icon"><i class="fa-solid fa-ellipsis"></i></div>  
        </div></div>
    </nav>
   <div class="bg-slate-900"></div>
</body>
</html>
